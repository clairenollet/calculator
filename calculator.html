<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="calculator.js"></script>
  <link id="favicon" rel="icon" href="favicon.png">
</head>
<body>
<header class="header">
  <h1>Simple calculator</h1>
</header>
<main id="card">
    <section id="screen"></section>
    <section id="button-grid">
    <button id="zero" onclick="numberSelected(0)">0</button>
    <button id="one" onclick="numberSelected(1)">1</button>
    <button id="two" onclick="numberSelected(2)">2</button>
    <button id="three" onclick="numberSelected(3)">3</button>
    <button id="four" onclick="numberSelected(4)">4</button>
    <button id="five" onclick="numberSelected(5)">5</button>
    <button id="six" onclick="numberSelected(6)">6</button>
    <button id="seven" onclick="numberSelected(7)">7</button>
    <button id="eight" onclick="numberSelected(8)">8</button>
    <button id="nine" onclick="numberSelected(9)">9</button>
    <button id="decimal" onclick="decimalSelected()">,</button>
    <button id="substract" onclick="substractSelected()">â€“</button>
    <button id="add" onclick="addSelected()">+</button>
    <button id="divide" onclick="divideSelected()">/</button>
    <button id="multiply" onclick="multiplySelected()">x</button>
    <button id="equal" onclick="equalSelected()">=</button>
    <button id="cancel" onclick="cancelSelected()">C</button>
</section>
</main>
</body>
</html>
