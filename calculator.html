<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="calculator.js"></script>
  <link id="favicon" rel="icon" href="favicon.png">
</head>
<body>
<header class="header">
  <h1>Simple calculator</h1>
</header>
<main id="card">
    <section id="screen"></section>
    <section id="button-grid">
    <button id="zero" onclick="zeroSelected()">0</button>
    <button id="one" onclick="oneSelected()">1</button>
    <button id="two">2</button>
    <button id="three">3</button>
    <button id="four">4</button>
    <button id="five">5</button>
    <button id="six">6</button>
    <button id="seven">7</button>
    <button id="eight">8</button>
    <button id="nine">9</button>
    <button id="substract">â€“</button>
    <button id="add">+</button>
    <button id="divide">/</button>
    <button id="multiply">x</button>
    <button id="equal">=</button>
    <button id="cancel" onclick="cancelSelected()">C</button>
</section>
</main>
</body>
</html>
